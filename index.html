<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebTest#1</title>
  <style>
    body {
      font-family: monospace;
      background: #8b5e5e; /* coklat kemerahan */
      color: #f8f8f8;
      margin: 20px;
    }
    header {
      text-align: center;
      padding: 10px;
    }
    nav {
      margin: 15px 0;
      padding: 8px;
      background: rgba(0,0,0,0.2);
      text-align: center;
    }
    nav a {
      margin: 0 12px;
      text-decoration: none;
      color: #ffeaea;
    }
    .box {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 20px auto;
      background: rgba(0,0,0,0.2);
      max-width: 600px;
    }
    button {
      padding: 8px 14px;
      margin-top: 10px;
      cursor: pointer;
      background: #b84c4c;
      border: none;
      color: white;
    }
    button:hover {
      background: #a33d3d;
    }
    hr {
      margin: 20px 0;
      border: none;
      border-top: 1px solid #ddd;
    }
    .alert {
      padding: 10px;
      background: rgba(255,100,100,0.2);
      border-left: 4px solid #ff6666;
      margin-bottom: 15px;
    }
    footer {
      text-align: center;
      font-size: 12px;
      margin-top: 30px;
      color: #ddd;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>WebTest#1</h1>
    <p><mark>Contoh sederhana halaman uji</mark></p>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="#">Home</a> |
    <a href="#">Features</a> |
    <a href="#">Contact</a>
  </nav>

  <!-- Alert Box -->
  <div class="alert">
    ⚠️ Ini contoh alert box sederhana.
  </div>

  <!-- Main Content -->
  <div class="box">
    <h2>Konten Utama</h2>
    <p>Teks normal. <i>Teks italic.</i> Dan ini <mark>highlight</mark>.</p>
    <button onclick="alert('Tombol ditekan!')">Klik Aku</button>
    <hr>
    <p>Simbol | garis vertikal | contoh </p>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 WebTest#1</p>
  </footer>

</body>
</html>
