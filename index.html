<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sotora's Profile</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <header class="profile-header">
            <div class="banner">
                </div>

            <div class="profile-container">
                <div class="profile-picture">
                    <img src="./assets/images/avatar.png" alt="Avatar Profil">
                </div>

                <div class="profile-details">
                    <h1 class="name">Nama Kamu <i class="fas fa-check-circle verified-badge"></i></h1>
                </div>

                <div class="social-icons">
                    <a href="#" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
                    <a href="#" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </header>

        <main class="main-content">
            <h2>Tentang Saya</h2>
            <p>
                Tuliskan deskripsi atau teks apapun yang kamu inginkan di sini. Area ini adalah tempat untuk '{text after line}' sesuai dengan desainmu. Kamu bisa menambahkan project, skill, atau cerita singkat.
            </p>
        </main>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
